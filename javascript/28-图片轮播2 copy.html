<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 900px;
				height: 400px;
				margin: 0 auto
			}
			div img{
				width:900px;
				height:400;
				
			}
		</style>
		<script type="text/javascript">
			function init(){
				//window.setTimeout(changeImg,2000);	
				window.setInterval(changeImg,2000);
			}
			var pathArr = new Array(
				"img/1_.jpg",
				"img/2_.jpg",
				"img/3_.jpg",
				"img/4_.jpg"
			);
			var index = 0;
			function changeImg(){
				nextImg();
			}
			function preImg(){
				var myimg = document.getElementById("myimg");
				index --;
				if(index<0){
					index = pathArr.length-1;
				}
				myimg.src= pathArr[index];
			}
			function nextImg(){
				var myimg = document.getElementById("myimg");
				index ++;
				if(index>=pathArr.length){
					index = 0;
				}
				myimg.src = pathArr[index];
			}
		</script>
	</head>
	<body onload="init()">
		<p align="center"> 
		<button onclick="preImg()">上一张</button>
		<button onclick="nextImg()">下一张</button>
		</p>
		
		<div>
			<img src="img/1_.jpg" id="myimg"/>
		</div>
	</body>
</html>
