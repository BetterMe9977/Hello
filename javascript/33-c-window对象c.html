<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//window.history
			history.go(1); //前进1步
			history.go(2); //前进2步
			history.go(-1); //后退1步
			history.go(-2); /后退2步
			
		</script>		
			
	</head>
	<body>
		<a href="31-a-window对象a.html">下一个页面</a>
		<button onclick="history.forward()"">前进</button>
		<button onclick="history.back()">后退</button>
	
	</body>
</html>
