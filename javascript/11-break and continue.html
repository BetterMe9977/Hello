<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			
			//  break语句
			for(var i = 1;i<10; i++){
				console.log(i);
				
				if (i == 5) {
					break; //	终止循环
				}
			}
			console.log("end");
			
			//  contin语句
			for(var i = 1;i<10; i++){
				if (i == 5) {
					continue; //	终止本次循环，继续下次循环
				}
				console.log(i);
				
				
			}
			console.log("end");
			
		</script>
	</head>
	<body>
	</body>
</html>
