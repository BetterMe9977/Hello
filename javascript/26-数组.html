<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			数组可以存储一组数据
			var arr1 = new Array();
			arr1[0]=100;
			arr1[1]=30;
			arr1[2]=60;
			arr1[3]=70;
			arr1[4]=80;
			arr1[5]=90;
			arr1[6]="kiki";
			console.log(arr1[3]);
			console.log(arr1.length);
			
			for(var i = 0; i<arr1.length; i++){
				console.log(arr1[i]);
			}
			
			//创建数组第二种方式
			var arr2 = new Array(10);
			for(var i = 0; i<arr2.length; i++){
				console.log(arr2[i]);
			}
			//undefined
			
			
			//创建数组第三种方式
			var arr3 = new Array(90,80,50,40);
			for(var i = 0; i<arr3.length; i++){
				console.log(arr3[i]);
			}
				// 可以存储字符串
			var arr4 = new Array("tom","mary","jack","kiki","jojo");
			for(var i = 0; i<arr4.length; i++){
				console.log(arr4[i]);
			}
			
			
			// 可以存储对象
			function user(name,age,sex){
				this.name = name;
				this.age = age;
				this.sex = sex;
			}
			user1 = new user("tom",20,"man");
			user2 = new user("jojo",7,"women");
			user3 = new user("kiki",2,"women");
			
			var arr = new Array(user1,user2,user3);
			for(var i=0;i<arr.length;i++){
				console.log(arr[i].name);  
			}
			
		</script>
	</head>
	<body>
	</body>
</html>
