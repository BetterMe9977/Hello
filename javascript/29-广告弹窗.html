<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#ad{
				width: 300px;
				height: 300px;
				background-color: antiquewhite;
				position:fixed;
				bottom: 0px;
				right: 0px;
				display: none;
			}
		</style>
		<script type="text/javascript">
			function init(){
				//只显示一次
				//setTimeout(showAd,2000);
				
				//每隔一段时间显示一次
				setInterval(showAd,5000);
			}
			function showAd(){
				var ad = document.getElementById("ad");
				ad.style.display="block";
			}
			function closeAd(){
				var ad = document.getElementById("ad");
				ad.style.display="none";
			}
		</script>
	</head>
	<body onload="init()"><br/><br /><br /><br /><br /><br /><br/><br/><br /><br /><br /><br /><br /><br/><br /><br /><br /><br /><br /><br/><br /><br /><br /><br /><br /><br /><br /><br /><br/><br /><br /><br/><br /><br /><br /><br /><br /><br/><br /><br /><br /><br /><br /><br/><br /><br /><br /><br /><br /><br /><br /><br /><br/><br /><br /><br /><br /><br />
		<div id="ad">
			<button onclick="closeAd()">关闭</button>
		</div>
	</body>
</html>
