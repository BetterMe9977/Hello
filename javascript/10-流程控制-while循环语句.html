			// 1-10
			var i = 1;				
			while(i <= 10){
				console.log(i);
				i++;
			}
			
			// 10-1
			var i = 10;
			while(i > 0){
				console.log(i);
				i--;
			}
			
			// 1-100奇数
			var i = 1;
			while(i < 101){
				console.log(i);
				i+= 2;
			}
			
			//1-100偶数
			var i = 2;
			while(i < 101){
				console.log(i);
				i+= 2;
			}
