<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function run1() {
				alert("鼠标移出了")
			}
		</script>
	</head>
	<body>
		<!-- 
			鼠标移出文本框  --》   弹出一个对话框
		 -->
		<input type="text" onmouseout="run1()"/>
	</body>
</html>


<!-- 
 鼠标移出事件  onmouseout
 鼠标移出事件：鼠标移出某个元素组件时触发
 -->
