<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function run1() {
				alert("ok");
			}
		</script>
		
	</head>
	<!--
	 事件源：button
	 事件： onclick
	 监听器： run1()方法
	 注册监听器：onclick="run1()"
	 -->

	<body>
		<input type="button" value="点击" onclick="run1()"/>
	</body>
</html>
