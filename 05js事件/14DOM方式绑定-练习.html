<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
		
			function run1() {
				alert("run1");
			}
			function run2() {
				alert("run2");
			}
			
			//当页面加载完毕时，元素对象已经加载到内存中
			window.onload=function() {
				//使用DOM方式获取到元素对象
				var t1 = document.getElementById("t1");
				t1.onclick=function() {
					run1();
					run2();
				}
			}
	</head>
	<body>
		<!--  
			为文本框 onclick 事件绑定上两个函数,run1 和 run2
		-->
		
		<input type="text" id = "t1" />
	</body>
</html>

<!--  
	使用DOM的属性方式绑定事件
	DOM绑定方式:
		优点:使得HTML代码和JS代码完全分离
		缺点:不能传递参数. 解决:匿名参数是可以的
			一个事件只能绑定一个函数.解决:匿名函数内部是可以绑定多个函数
		-->
