<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function run1() {
				alert("鼠标移入了")
			}
		</script>
	</head>
	<body>
		<!-- 
			鼠标移入文本框  --》   弹出一个对话框
		 -->
		<input type="text" onmouseover="run1()"/>
	</body>
</html>


<!-- 
 鼠标移入事件  onmouseover
 鼠标移入事件：鼠标移入某个元素组件时触发
 -->
