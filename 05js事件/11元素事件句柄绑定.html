<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function run1() {
				alert("run1")
			}
			function run2(str) {
				alert(str)
			}
			function run3(obj) {
				alert(obj.value)
			}
		</script>
	</head>
	<body>
		<!-- 绑定一个无参函数 -->
		<input type="text" value="1111" onclick="run1()" /><br/>
		
		<!-- 绑定一个有参函数   一个字符串-->
		<input type="text" value="2222" onclick="run2('hello')" /><br/>
		
		<!-- 绑定一个有参函数   参数就是一个元素对象-->
		<input type="text" value="3333" onclick="run3(this)" /><br/>
		
	</body>
</html>


<!-- 
 JS事件的两种绑定方式
 元素事件句柄绑定
 将事件以元素的方式写到标签内部，进而绑定对应函数
 
 -->
