<!-- 
 JS事件
 通常鼠标或热键的动作我们称之为事件Event
 点击、表单提交、值发生改变、鼠标移入、鼠标移出
 通过JS事件，可以完成页面的指定特效
 
 JS事件驱动机制
 页面上的特效，JS事件驱动机制下进行
 JS事件驱动机制
 1. 事件源
	专门产生事件的组建
2. 事件
	由事件源所产生的动作或事情
3. 监听器
	专门处理事件源所产生的事件
4. 注册/绑定监听器
	让监听器时刻监听事件源是否有指定事件产生，如果事件源产生指定事件，则调用监听器处理
 -->
