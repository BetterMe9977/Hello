<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function run1 (){
				alert("加载完毕了");
			}
		</script>
	</head>
	<!-- 
		在body标签加载完毕后，弹出一个对话框
	 -->
	<body onload="run1()">
		hello
		wonderful day
	</body>
</html>


<!-- 
 加载完毕事件 onload
 加载完毕事件：元素组件加载完毕时触发
 （之前，获取元素对象，保证元素对象先加载，建议是把获取元素对象代码放在最后）
 
 
 -->
