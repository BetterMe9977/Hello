<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function run1() {
				alert("获取焦点了");
			}
		</script>
		
	</head>

	<body>
		<!--
		 文本框 获取焦点时 弹出一个对话框
		 -->
		<input type="text" onfocus="run1()"/>
	</body>
</html>

 <!-- 
 焦点事件onblur  onfoucs
  获取焦点事件 onfoucs
焦点：即整个页面的注意力
默认一个正常页面最多仅有一个焦点
例如：文本框中闪烁的小竖线。
通常焦点也能反映出用户目前的关注点，或者正在操作的组件
获取焦点事件：当前元素组建获取焦点时触发


  -->
