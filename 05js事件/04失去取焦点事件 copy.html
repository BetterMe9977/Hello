<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function run1() {
				alert("失去焦点了");
			}
		</script>
		
	</head>

	<body>
		<!--
		 文本框 失去焦点时 弹出一个对话框
		 -->
		<input type="text" onblur="run1()"/>
	</body>
</html>

 <!-- 
 失去焦点事件onblur  

失去焦点事件：当前元素组件失去焦点时触发

  -->
