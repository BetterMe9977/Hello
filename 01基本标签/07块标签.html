<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<!-- 
	1. <div> 块级的块标签，用于在效果中定义一块，默认占满一行，进行内容的显示，
		会自动换行，适用于大量数据展示
	2. <span></span> 行级的块标签，用于在效果中一行上定义一个块，进行内容显示。
		有多少内容，占多大空间， 不会自动换行， 适用于少量数据展示
	-->
	<body>
		<div>我是DIV111111</div>
		<div>我是DIV222222</div>
			
		<span>我是span1111111111111111</span>
		<span>我是span2222222222222222</span>
			
			
		</div></div>
	</body>
</html>
