<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
		 1. 定义一个表格 <table></table>
		 2. 定义表格中的一行 <tr></tr>
		 3. 在表格中定义单元格 <td></td>
		 4. 边框 border 设置边框粗细
		 5. width 设置表格的宽度
		 6. 表头单元格 <th></th>  居中加粗
		
		 
		 -->
		
		<table border="1px" width="100%">
			<tr>
				<th>姓名</th>
				<th>数学</th>
				<th>语文</th>
				<th>总分</th>
			</tr>
			
			<tr>
				<td>小明</td>
				<td>100</td>
				<td>100</td>
				<td>200</td>
			</tr>
			
			<tr>
				<td>小红</td>
				<td>100</td>
				<td>100</td>
				<td>200</td>
			</tr>
		</table>
	</body>
</html>
