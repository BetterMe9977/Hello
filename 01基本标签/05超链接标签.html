<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 超标签链接--
		1. a标签必须要有内容体 （文字，图片等）
		2. 必须要有href属性>
		
		<!-- href默认跳转到本页-->
		<a href="http://www.baidu.com">百度</a>
		
		<!-- 超链接 href ，链接到html-->
		<a href="demo.html">demo</a>
		
		<!-- 超链接 内容 也可以是图片等其他-->
		<a href="demo.html">
			<img src="../img/bg.png"/>
			</a>
			
		<!-- 超链接 href ，也可以链接到图片等其他-->
		<a href="../img/bg.png">链接到一张图片上</a>	
	</body>
</html>
