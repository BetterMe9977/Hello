<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">	  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">		
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Bootstrap 101 Template</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
	<script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

  </head>
  <body>
	  <!-- 定义一个布局容器 -->
   <div class="container">
	  <!-- 在布局容器中，定义一行 --> 
	   <div class="row">
		<!-- 在行上，定义列 -->   
		   <div class="col-lg-4" style="border: 1px solid red;">
			111111111111111
		   </div>
		   
		   <div class="col-lg-4" style="border: 1px solid red;">
		   			222222222222
		   </div>
		   
		   <div class="col-lg-4" style="border: 1px solid red;">
		   			3333333333333
		   </div>
		   
		</div>
   </div>

  
  </body>
</html>
<!-- 
 栅格系统
 特点
1. 行row必须包含在.container(固定宽度)或 .container-fluid(100%宽度)中
2. 行使用的样式 “.row"，列使用样式"col-*-*"，元素内容应当放置于“列column”内
3. 基本的书写方式必须是：容器--行--列
	HTML表格：定义一个表--行--单元格
栅格参数：“col-屏幕尺寸-占用列数”

为了方便显示元素大小，为展示元素都赋予了相同样式：
border:1px solid red;height:100px;

列元素的书写顺序，决定布局顺序，先写的列元素会被先布局到行上。
列元素的占用列数，定义列元素的大小

 -->
