<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap 101 Template</title>
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<script src="../js/jquery-1.12.4.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>

	</head>
	<body>
		<!-- 
		相应式开发：
		lg	PC大屏
		md	pc小屏
		sm	平板屏幕
		xs	智能手机
		
		如果没有设置当前屏幕的尺寸的样式，默认一个元素占一行
		
		如果设置了一个屏幕尺寸，比这个尺寸大的屏幕，继承了当前的设置
		比这个小的屏幕，默认一个元素占一行12列的设置
		例如：设置了col-md-4，那么相当于也设置了col-lg-4.
			其他屏幕尺寸均默认为col-sm-12，col-xs-12
		 -->
		<div class="container">
			<!-- 在布局容器中，定义一行 -->
			<div class="row">
				<!-- 在行上，定义列 -->
				<div class="col-sm-3 " style="border: 1px solid red;">
							111111
				</div>
				
				<div class="col-sm-3 " style="border: 1px solid red;">
							222222
				</div>
				
				<div class="col-sm-3 " style="border: 1px solid red;">
							3333333
				</div>
				
			</div>
		</div>


	</body>
</html>
<!-- 
 栅格系统


列元素的书写顺序，决定布局顺序，先写的列元素会被先布局到行上。
列元素的占用列数，定义列元素的大小
一个row下，如果设置的col列数总和小于等于12，那么该行下元素在一行排列
一个row下，如果设置的col列数总和大于12，那么超出的元素会另起一行排列
行和列可以进行无限嵌套，嵌套方式必须为 列-行-列-行。。。
一个row元素下有12列

 -->
