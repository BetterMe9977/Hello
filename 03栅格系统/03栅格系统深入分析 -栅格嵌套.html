<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap 101 Template</title>
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<script src="../js/jquery-1.12.4.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>

	</head>
	<body>
		<!-- 栅格 是可以无限嵌套
			嵌套方式，必须是 行--列--行--列--行---……
		 -->
		<div class="container">
			<!-- 在布局容器中，定义一行 -->
			<div class="row">
				<!-- 在行上，定义列 -->
				<div class="col-lg-11" style="border: 1px solid red;">
					<div class="row">
						<div class="col-lg-11" style="border: 1px solid blue;">
							11111111111111111111
						</div>
					</div>	
				</div>

			</div>
		</div>


	</body>
</html>
<!-- 
 栅格系统


列元素的书写顺序，决定布局顺序，先写的列元素会被先布局到行上。
列元素的占用列数，定义列元素的大小
一个row下，如果设置的col列数总和小于等于12，那么该行下元素在一行排列
一个row下，如果设置的col列数总和大于12，那么超出的元素会另起一行排列
行和列可以进行无限嵌套，嵌套方式必须为 列-行-列-行。。。
一个row元素下有12列

 -->
