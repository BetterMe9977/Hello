<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap 101 Template</title>
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<script src="../js/jquery-1.12.4.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>

	</head>
	<body>
		<!-- 
		列偏移
		通常情况下我们需要将元素居中显示，需要左边空出一定的空白区域，这里可以使用列偏移来达到效果
		.col-屏幕尺寸-offset-*	在指定屏幕尺寸下，向右偏移*个列
		 -->
		 <!-- 把1111div，向中间偏移 -->
		<div class="container">
			<!-- 在布局容器中，定义一行 -->
			<div class="row">
				<!-- 在行上，定义列 -->
				
				<div class="col-lg-3 col-lg-offset-5" style="border: 1px solid red;">
							111111
				</div>
				
				
			</div>
		</div>


	</body>
</html>
<!-- 
 栅格系统


列元素的书写顺序，决定布局顺序，先写的列元素会被先布局到行上。
列元素的占用列数，定义列元素的大小
一个row下，如果设置的col列数总和小于等于12，那么该行下元素在一行排列
一个row下，如果设置的col列数总和大于12，那么超出的元素会另起一行排列
行和列可以进行无限嵌套，嵌套方式必须为 列-行-列-行。。。
一个row元素下有12列

 -->
