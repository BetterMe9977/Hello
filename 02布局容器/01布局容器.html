  <body>
	  <!-- 布局容器 container	类用于固定宽度并支持响应式布局的容器，特点：居中，两端留白 -->
   <div class = "container" style="border: 1px solid red;"> 
	   11111
   </div>

  
  </body>
</html>

<!-- 
 布局容器
 BootStrap必须需要至少一个布局容器，才能为页面内容进行封装和方便的样式控制，相当于一个画板。
 帮助手册位置：全局css样式--概览--布局容器
 任意元素使用了布局容器的样式，都会成为一个布局容器，建议使用div作为布局容器
 container	类用于固定宽度并支持响应式布局的容器，特点：居中，两端留白
 container-fluid	类用于100%宽度，占据全部视口（viewport）的容器
 
 -->
