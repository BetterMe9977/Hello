<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//定义/声明了一个Person对象
			//定义对象的属性
			//name  age
			//this --> 当前Person对象
			function Person() {
				this.name="tom";
				this.age="18";
			}
			
			//创建了一个Person对象，p
			var p = new Person();
			alert(p);
			alert(p.age);
			alert(p.name);
		</script>
	</head>
	<body>
	</body>
</html>

<!-- 
 自定义对象
 function构造函数
 JavaScript 中的引用数据类型都是对象，而对象在JavaScript中可以用函数标示
 相当于java中创建某个class类
 无形参格式：
 function 对象名() {
	 函数体
 }
 -->
