<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<Script>
			//person实例对象
			var person = {name:"jack",age:"18"};
			alert(person.name);
			alert(person.age);
		</Script>
	</head>
	<body>
	</body>
</html>

<!-- 
对象直接量
开发中可以用一种简单的方式直接创建自定义的eJavaScript对象，这种方式称为“对象直接量”
格式：
var 对象名={属性名1:“属性值1”，属性名2:“属性值2”，属性名3:“属性值3”……}；
注意：该方式直接创建出实例对象，无需构建函数，无需再new创建实例对象，直接使用即可
 
 -->
