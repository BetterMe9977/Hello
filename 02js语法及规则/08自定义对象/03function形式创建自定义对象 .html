<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//为属性赋值
			//1. 构造参数 赋值
			//2. 创建对象后，调用属性进行赋值
			function Person(n,a) {
				this.name=n;
				this.age=a;
			}
			
			//创建了一个Person对象，p
			var p = new Person("jack","20");
	
			alert(p.age);
			alert(p.name);
			p.name="小李";
			alert(p.name);
		</script>
	</head>
	<body>
	</body>
</html>

<!-- 
 自定义对象
 function构造函数
 JavaScript 中的引用数据类型都是对象，而对象在JavaScript中可以用函数标示
 相当于java中创建某个class类
 无形参格式：
 function 对象名() {
	 函数体
 }
 -->
