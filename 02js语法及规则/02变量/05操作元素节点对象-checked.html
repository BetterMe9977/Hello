<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="checkbox" id="hobby" />
		<script>
			
			var c = document.getElementById("hobby");
			alert(c.checked);
			
			//让复选框默认选中
			c.checked=true;
		</script>
	</body>
</html>



<!-- 
  checked
  元素对象.checked，获取元素对象的checked属性值
  元素对象.checked=属性值		设置元素对象的checked属性值
  
  注意：HTML中checked=“checked”，JavaScript 中返回true，false
  
  修改单选或者复选的选中与否
  
  innerHTML
  元素对象.innerHTML，	获取元素对象的内容体
  元素对象.innerHTML=属性值	设置元素对象的内容体
  -->
