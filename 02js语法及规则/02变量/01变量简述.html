<!-- 
 变量
	标示内存中的一块空间，用于存储数据，且数据是可变的
变量的声明：
	var 变量名；   //变量赋予默认值，默认值为undefined
变量的声明和赋值：
	var 变量名=值；  //变量赋予对应的值

声明JavaScript变量声明时，规范：
	1. 必须以字母或下划线开头，中间可以是数字/字符/下划线
	2. 变量名不能包含空格等符号
	3. 不能使用JavaScript关键字作为变量名
	4. JavaScript严格区分大小写
