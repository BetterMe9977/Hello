<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			var str1 = "nihao";
			alert(typeof(str1)); //string
			
			str1=10;
			alert(typeof(str1)); //number
			
			str1=true;
			alert(typeof(str1)); //boolean
			
			str1=undefined;
			alert(typeof(str1)); //undefined
			
			str1=null;
			alert(typeof(str1)); //object
			
			// alert(str1);
		</script>
	</head>
	<body>
	</body>
</html>

<!-- 
 注意：因为undefined是从null中派生出来的，所以 undefined==null
 
 JavaScript 区别于 java，是若类型语言，变量的使用不用严格遵循规范，所以一个变量声明后，可以赋予任意类型的的值
 
 通过typeof运算符可以分辨变量值属于哪种基本数据类型
 对变量或值调用 typeof 运算符将返回下列值之一：
 1. undefined 如果变量是 Undefined 类型的
 2. boolean 如果变量是 Boolean 类型的
 3. number 如果变量是 Number 类型的
 4. string 如果变量是 String 类型的
 5. object 如果变量是一种引用类型或 Null 类型的
 
 ECMAScript 实现之初的一个bug，null属于基本数据类型，typeof(null) --> 返回object
 -->
