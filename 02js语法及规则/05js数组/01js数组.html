		<script>
			var arr=['hello', '你好',1,2];
			
			alert(arr.length);
			arr[1]="nihao";
			alert(arr.length);
			arr[4]="good";
			alert(arr.length);
			
			arr[10]="haha";
			alert(arr.length);
			
			alert(arr[6]); //undefined 默认

<!-- 
	 JS数组对象
	 JS数组的特性
	JS数组可以看作java中的ArrayList集合
	数组中的每一个成员没有类型限制，可以存放任意类型
	 数组的长度可以自动修改
	 JS数组4中创建方式
	1. var arr = [1,2,3,"a",true];
	2. var arr = new Array();	//创建一个数组，长度默认0
	3. var arr = new Array(4);
		// 数组长度是4，相当于开辟了长度为4 的空间，每个元素是 undefined。
		（仅在显示数组时进行处理，undefined为了方便显示变成了空字符串形式，其值本质仍然是undefined）
			 
	4. var arr = new Array("a","b",true); //创建了一个数组，长度3，数组元素是"a","b",true
	 -->
