<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// // join(string) 把数组的所有元素放入一个字符串。元素通过指定的分隔符进行分割
			var arr = ['a','b','c','d'];
			var result = arr.join("+");
			alert(result); //a+b+c+d
			alert(arr.length);
			
			//reverse() 颠倒数组中元素的顺序。返回值是翻转成功的新数组
			// 会对当前的数组进行操作，翻转操作
			var arr = ['a','b','c','d'];
			var arr2=arr.reverse();
			alert(arr2); //d,c,b,a
			alert(arr); //d,c,b,a
			
		</script>
	</head>
	<body>
	</body>
</html>

<!-- 
 JS数组的常用属性/方法
 length	设置或返回数组中元素的数目
 join() 把数组的所有元素放入一个字符串。元素通过指定的分隔符进行分割
 pop() 删除并返回数组的最后一个元素
 push() 向数组的末尾添加一个或更多元素，并返回新的长度
 reverse() 颠倒数组中元素的顺序。 物理反转，就是把元素下标进行互换
		会对当前的数组进行翻转操作
 
 -->
