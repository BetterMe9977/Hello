 自定义函数及方法
 函数简述及作用
如果一段代码需要被重复编写使用，那么我们为了方便统一编写使用，可以将其封装进一个函数（方法）中。
作用：增强代码的复用性
函数格式
function 方法名（参数列表） {
	函数体
}
1. JavaScript函数定义必须用小写的function
2. JavaScript函数无需定义返回值类型，直接在function后面书写方法名
3. 参数的定义无需使用var关键字，否则报错
4. JavaScript函数体中，returen可以不写，也可以return具体值，或者仅仅写return
