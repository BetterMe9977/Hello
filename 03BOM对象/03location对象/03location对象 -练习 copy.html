<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script> 
			//2秒后，跳转到 www.itheima.cn
			
			function run1() {
				//执行路径跳转
				
				location.href = "http://www.itheima.cn/";
			}
			
			//设置一次性定时器
			setTimeout("run1()",2000);
			
		</script>
	</head>
	<body>
	</body>
</html>

<!-- 
 location对象
 
 location 对象包含浏览器地址栏的信息
 常用属性
 href	设置或返回完整的URL
 设置href属性，浏览器就会跳转到对应的路径
 -->
