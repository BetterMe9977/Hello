<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function run1() {
				alert("run1");
			}
			//run1();
			//每隔2秒执行一次run1方法
			setInterval("run1()",2000);
		</script>
	</head>
	<body>
	</body>
</html>


<!-- 
 循环定时器的设置和取消
 启动循环定时器-setInterval()
 循环定时器，调用一次就会创建并循环执行一个定时器
 格式：
	setInterval（调用方法，毫秒值）
	//毫秒值：循环周期
	效果：每隔一秒就会弹出一次对话框
	
 
 -->
