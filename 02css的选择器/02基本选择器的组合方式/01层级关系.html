<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div font {
				color: red;
			}
		</style>
	</head>
	<body>
		<div>
			<font>我想变红</font>
			我想保持黑色
		</div>
		
		<font>我保持黑色</font>
	</body>
</html>

<!--
层级关系
标签和标签之间有层级关系，例如：<html>标签 的子标签为 <body>标签
可以对基本选择器进行组合，表现出层级关系，从而更加针对性的把样式作用于某些标签上

格式：
	选择器1 选择器2……{
		/*css样式代码*/	
	}
	
即：选择器1 下的 选择器2

-->
