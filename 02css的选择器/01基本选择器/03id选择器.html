<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#d1 {
				color: red;
			}
		</style>
	</head>
	<body>
		<span>span1:我是黑色</span>
		<span>span2:我是黑色</span>
		<div>div1:我是黑色</div>
		<div id="d1">div2:我是红色</div>
		<div id="d2">div2:我是红色</div>
	</body>
</html>

<!--
id选择器
每个html标签都有一个id属性，id属性值必须在本页面是唯一的

id选择器：以html的id（id属性值）作为选择器的名称

作用：选择css样式代码，作用于某个规定id值的html标签上
格式： 
	#id值{
		/*css样式代码*/
	}
适用范围：适用于将样式 作用在某个标签上（更有针对性）。	

注意： 
	必须手动保证id值在本页面唯一
-->
