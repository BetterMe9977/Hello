<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			span {
				font-size: 100px;
			}
			
			
		</style>
	</head>
	<body>
		<span>我是span1111</span>			
		<span>我是span2222</span>
		<div>我是div1111</div>
		<div>我是div2222</div>
		
	</body>
</html>
	
	<!--
	基本选择器：
	html标签又叫html元素
	1.元素原则器： 以html标签作为选择器名称
		作用： 选择css样式代码，作用于对应标签名的标签上
		格式： 标签名{
				css样式代码
			  }
		适用范围： 适用于将相同样式 作用在多个同名标签上	  
		
		
	-->
