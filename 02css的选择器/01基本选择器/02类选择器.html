<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.redF{
				color: red;
			}
		</style>
	</head>
	<body>
		<span>span1:我是黑色</span>
		<span class="redF">span2:我是红色</span>
		<div>div1:我是黑色</div>
		<div class="redF">div2:我是红色</div>
	</body>
</html>

<!--
类选择器
每个html标签都有一个class属性，class属性值即为类名
类选择器：以html的类名（class属性值）作为选择器的名称
作用：选择css样式代码，作用于对应类名的html标签上
格式： 
	.类名{
		/*css样式代码*/
	}
适用范围：适用于将样式 一次性作用在相同类名的标签上。（即使标签名不同）	
-->
