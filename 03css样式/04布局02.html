<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#d1 {
				background-color: red;
				width: 100px;
				height:100px;	
				float:left;
			}
			#d2 {
				background-color: green;
				width: 110px;
				height:110px;
				float: left;
			}
			#d3 {
				background-color: blue;
				width: 120px;
				height:120px;
				
			}
			
		</style>
	</head>
	<body>
		<div id="d1"></div>
		<div id="d2"></div>
		<div id="d3"></div>
		
	</body>
</html>

<!--  
布局
float
通常默认的排版方式，将页面中的元素从上到下一一罗列，
而实际开发中，需要左右方式排版，就需要使用浮动属性
1. 格式：
	选择器{float：属性值}
	常用属性值：
		none：元素不浮动
		left：元素向左浮动
		right：元素向右浮动
	
	注意： 因为元素设置浮动后，会脱离原油文档流（原有的版式），从而会影响其他元素的样式，
		  所以设置浮动后，页面样式需要重新调整

-->
