<!-- 
 背景颜色
 background-color
  用于设置标签的背景颜色
  背景颜色设置的2中主流方式：
	1. 英文单词
	2. 颜色代码	格式：#红绿蓝，每个颜色用两个16进制位数表示
		例如：#ff1100 表示 红色ff，绿色11，蓝色00
			ff：颜色最重，11:颜色次之，00没有颜色
  
		
 -->
