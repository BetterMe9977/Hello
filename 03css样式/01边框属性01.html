<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div {
				border: 1px solid blue;
				width: 300px;
				height:300px;
			}
		</style>
	</head>
	<body>
		<div>程序员</div>
	</body>
</html>

<!-- 
 边框属性
 所有的html标签都有边框，默认边框不可见
1. border: 
	设置边框的样式
	格式： 宽度 样式 颜色    （中间有空格）
	线条样式： solid 实线， none 无边， double 双线
	
2. width
	用于设置标签的宽度
 
 -->
