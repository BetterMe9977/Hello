<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<!--
	文本域标签
	<textarea></textarea>标签
	表单输入项标签之一，用户可以在该标签上通过输入 进行数据的输入
	name：设置该标签对应的参数名
	
文本域和文本框的区别：
	1. 文本框不能换行，文本域可以换行
	2. 文本框参数值是value属性，文本域参数值是标签的内容体
	
	-->
	<body>
		<form>
			个人简介：<textarea name="short">xxxxxx</textarea> <br />
			<input type="submit"/>
		</form>
		
	</body>
</html>
