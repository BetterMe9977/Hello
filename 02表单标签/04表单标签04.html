<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<!--
		选择框标签
		<select></select>标签 定义一个选择框
		1. name：设置该标签对应的参数名
		2. multiple：设置该标签选项全部显示，并且可以进行多选提交，默认为单选
		
		<option></option>标签  选项标签，用于为一个选择框添加一个选项
		1. value：设置需要提交的参数值
		2. selected：设置选项的默认选中状态
		
	注意：
		option 的内容体一般是用来进行展示
		参数值 应该是option的 value属性值
		
		
	-->
	<body>
		<form>
			<select name="test1">
				<option value="1">选择选项卡一</option>
				<option value="2">选择选项卡二</option>
				<option value="3">选择选项卡三</option>				
			</select>
			<br /><br /><br />
			
			<select name="city">
				<option value="">请选择城市</option>
				<option value="beijing" selected="selected">北京</option>
				<option value="shnghai">上海</option>				
			</select>
			<br /><br /><br />
			
			<select name="hobby" multiple="multiple">
				<option value="code">编码</option>
				<option value="read">阅读</option>
				<option value="run">跑步</option>
				
			</select>
			<br /><br /><br />
			<input type="submit" />
		</form>
		
		
	</body>
</html>
