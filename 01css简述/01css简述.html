<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<!--
	CSS（CascadingStyleSheets）： 层叠样式表
	作用： 修饰 html 页面，更丰富多彩地展示超文本信息
	
	1. html 单独使用有局限性 如：<font size="7"> 最大是7
	2. css样式 
	-->
	<body>
		<font size="7">会当凌绝顶，一览众山小</font>
		<br /><br /><br />
		<font style="font-size: 100px;">会当凌绝顶，一览众山小</font>
	</body>
</html>
