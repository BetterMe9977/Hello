<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* css注释 */
			span {
				font-size: 100px;
				color: red;
				border: 1px solid blue;
			}
		</style>
	</head>
	
	<!--
	css代码规范：
	放置规范：
		在<style></style> 标签内容体中书写css样式代码
		<style></style>标签放置在<head></head>标签之中
	
	格式规范：
		选择器名称 {属性名：属性值；属性名：属性值；……}
		选择器： 指定css样式作用在哪些html标签上
	
	代码规范：
		1. 属性名和属性值之间是键值对关系
		2. 属性名和属性值之间用“：” 连接，最后“；”结尾
			如：font-size: 100px
		3. 如果一个属性名有多个值，多个值之间用空格隔开
			如：border: 1px solid blue
		4. css注释： /* 注释内容 */     等同于java的多行注释
	
	
	-->
	
	<body>
		<span>11111111111111111</span>
		<span>22222222222222222</span>
	</body>
</html>
