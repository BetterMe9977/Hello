<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// 将数组 ['red', 'green', 'blue', 'pink', 'purple'] 的
			//  内容翻转过来
			var arr = ['red', 'green', 'blue', 'pink', 'purple'];
			var newArr = [];
			
			for (var i = 0; i < arr.length; i++) {
				 
				newArr[newArr.length] = arr[arr.length - i - 1];				
			
			}			
			console.log(newArr);
			console.log(arr);
			
			// 2
			var arr = ['red', 'green', 'blue', 'pink', 'purple'];
			var newArr = [];
			
			for (var i = arr.length - 1; i >= 0 ; i--) {
				 
				newArr[newArr.length] = arr[i];				
			
			}			
			console.log(newArr);
			console.log(arr);
			
		</script>
	</head>
	<body>
	</body>
</html>
