<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//
			var arr = [2, 6, 7, 1, 4];
			var sum = 0;
			var average = 0;
			for (var i = 0; i < arr.length; i++) {
				sum += arr[i];  
				// i 是索引， 数组元素是 arr[i]
			}
			average = sum / arr.length;
			console.log(sum);
			console.log(average);
			console.log(sum, average); //输出多个变量，用逗号分开
			
			
		</script>
	</head>

</html>
