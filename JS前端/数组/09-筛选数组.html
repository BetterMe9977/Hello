<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// [2, 0, 6, 1, 77, 0, 52, 0, 25, 7] 中大于等于10的元素筛选出来，放入新数组
			
			//方法1
			var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
			var newArr = [];
			var j = 0
			 for (var i = 0; i < arr.length; i++) {
				 if (arr[i] > 10) {
					 //新数组应该从0开始,逐渐递增
					newArr[j] = arr[i];
					j++
				 }
			 }			
			console.log(newArr);
			console.log(arr);
			
			//方法2
			var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
			var newArr = [];
			//var j = 0
			// 刚开始 newArr.length 就是0
			 for (var i = 0; i < arr.length; i++) {
				 if (arr[i] > 10) {
					 //新数组应该从0开始,逐渐递增
					newArr[newArr.length] = arr[i];
				 }
			 }			
			console.log(newArr);
			console.log(arr);
		</script>
	</head>
	<body>
	</body>
</html>
