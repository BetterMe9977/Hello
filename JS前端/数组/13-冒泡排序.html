<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//冒泡排序
			var arr = [5, 4, 3, 2, 1];
			for (var i = 0; i <= arr.length - 1; i++) {
				//外层循环管交换几轮
				for (var j = 0; j <= arr.length - i - 1; j++) {
					//里层循环管 每一轮交换次数
					//内部交换两个变量的值
					if (arr[j] > arr[j + 1]) {
						var temp = arr[j];
						arr[j] = arr[j + 1];
						arr[j + 1] = temp;
					}					
				}			
			}
			console.log(arr);
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
