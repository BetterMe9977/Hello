<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// 1. 数组 Array： 一组数据的集合
			// 2. 利用new创建数组
			var arr = new Array[];  //创建了一个空数组
			
			// 3. 利用数组字面量创建数组 []   最常用
			var arr = [];  //创建了一个空数组
			var arr1 = [1, 2, 'lili', true];   //可以存放任意类型
			
			// 4. 数组里面的数据要用 逗号 分开
			// 5. 数组里面的数据 称为数组元素
			// 6. 获取数组元素  格式： 数组名[索引号]  从0开始
			
			console.log(arr1);
			console.log(arr1[2]);
			console.log(arr1[4]);   //undefined
		</script>
	</head>
	<body>
	</body>
</html>
