<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//js 代码是由浏览器中的JavaScript解析器来执行的。
			//JavaScript解析器在运行JavaScript代码时候分两步：预解析 和 代码执行
			// 预解析： js引擎 会把js 所有的var 和 function 提升到当前作用域最前面
			// 执行代码： 按照代码的书写顺序从上往下执行
			// 2. 预解析分： 变量预解析/变量提升  和 函数预解析/函数提升
			// . 变量提升 把所有的变量声明提升到当前作用域最前面 不提升赋值操作
			// . 函数提升，把所有的函数声明提升到当前作用域前面， 不调用
			
			// 1. 
			console.log(num); 
			//Uncaught ReferenceError: num is not defined
			
			//2. 
			console.log(num);
			var num = 10; //undefined
			// 相当于执行代码：
			var num;
			console.log(num);    //undefined
			num = 10;
			
			
			// 3. 
			fn();  //11
			
			function fn() {
				console.log(11);
			}
			
			//相当于执行代码：
			function fn() {
				console.log(11);
			}
			fn();
			
			// 4. 
			fun();  // error
			// Uncaught SyntaxError: Unexpected token =
			
			var fun = function() {
						console.log(22);
					}
			
			// 函数表达式 调用必须写在函数表达式下面
			// 相当于执行代码：
			var fun;
			fun();
			fun = function() {
					console.log(22);
				}

		</script>
	</head>
	<body>
	</body>
</html>
