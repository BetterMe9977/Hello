<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// JavaScript 作用域：  代码在某个范围内起作用；减少命名冲突。提高程序可靠性
			// 全局作用域： 整个script标签， 或一个单独的js文件
			var num = 10;
			console.log(num);
			// 局部作用域： 函数作用域，只在函数内部起作用
			function fn() {
				// 局部作用域
				var num = 20;
				console.log(num);
			}
			fn();
		</script>
	</head>
	<body>
	</body>
</html>
