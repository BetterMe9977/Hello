			// 案例1 
			var num = 10;
			fun();    // undefined
			 
			function fun() {
				console.log(num);  
				var num = 20;
			}

			var num;
			
			function fun() {
				var num;
				console.log(num);
				num = 20;
			}
			
			var num = 10;
			fun();

			var num1;
