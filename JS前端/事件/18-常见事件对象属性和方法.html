<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div {
				width: 100px;
				height: 100px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div>123</div>
		<ul>
			<li>abc</li>
			<li>abc</li>
			<li>abc</li>
		</ul>
		<script>
			// 常见事件对象的属性和方法
			// 1. e.target 返回的是触发事件的对象/元素
			//  this.target 返回的是绑定事件的对象（元素）
			// 区别: e.target 返回的是点击的对象/元素
			//  this.target 返回的是绑定事件的对象（元素）
			var div = document.querySelector('div');
			div.addEventListener('click', function(e) {
				console.log(e.target);
				console.log(this.target);
			})
			var ul = document.querySelector('ul');
			ul.addEventListener('click', function(e) {
				// 给 ul 绑定了事件 this 就指向ul
				console.log(this);
				// e.target 返回的是触发事件的对象/元素 点击哪个返回哪个
				console.log(e.target);
			})
			
			// 兼容性问题处理 （了解）
			div.onclick = function(e) {
				e = e || window.event;
				var target = e.target || e.srcElement;
				console.log(target);
			}
			// this有个非常相似 currentTarget
		</script>
		
	</body>
</html>
