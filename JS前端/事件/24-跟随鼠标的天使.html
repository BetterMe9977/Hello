<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			img {
				position: absolute;
				top: 2px;
				width: 100px;
				height: 80px;		
			}
			
		</style>
	</head>
	<body>
		<img src="../img/angel.gif" />
		<script>
			var pic = document.querySelector('img');
			document.addEventListener('mousemove', function(e) {
				// 1. mousemove 只要鼠标移动1px 就会触发这个事件
				//console.log(1);
				// 2. 核心原理： 每次鼠标移动，都会获得新的鼠标坐标，
				// 把这个x和y作为图片的top 和left值
				var x = e.pageX;
				var y = e.pageY;
				console.log('x坐标是:' + x + 'y坐标是:' + y);
				
				// 3. 不要忘记给 left 和 top 添加 px 单位 
				pic.style.left = x - 50 + 'px';
				pic.style.top = y - 40 + 'px';
			})
		</script>
	</body>
</html>
