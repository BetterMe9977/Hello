<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div class="father">
			<div class="son">son盒子</div>
		</div>
		
		<script>
			// DOM 事件流三个阶段
			// 1. JS 代码中只能捕获或者冒泡其中的一个阶段
			// 2. onclick 和 attachEvent （ie） 只能得到冒泡阶段
			// 3. 捕获阶段 如果 addEventListener 第三个参数是 true 
			//  那么处于捕获阶段 document -> html -> body -> father -> son
			// var son = document.querySelector('.son');
			// son.addEventListener('click', function() {
			// 	alert('son');
			// },true);
			
			// var father = document.querySelector('.father');
			// father.addEventListener('click', function() {
			// 	alert('father');
			// },true);
			
			// 4. 冒泡阶段 如果 addEventListener 第三个参数是 false 或 省略
			//  那么处于捕获阶段 son-> father -> body -> html ->  document
			var son = document.querySelector('.son');
			son.addEventListener('click', function() {
				alert('son');
			},false);
			
			var father = document.querySelector('.father');
			father.addEventListener('click', function() {
				alert('father');
			},false);
			
			document.addEventListener('click', function() {
				alert('document');
			},false);
		</script>
	</body>
</html>
