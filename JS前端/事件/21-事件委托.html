<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>hello world !</li>
			<li>hello world !</li>
			<li>hello world !</li>
			<li>hello world !</li>
			<li>hello world !</li>
		</ul>
		<script>
		// 事件委托 不是每个子节点单独设置事件监听器，
		// 而是事件监听器设置在器父节点上，然后利用冒泡原理影响设置每个子节点
		
		var ul = document.querySelector('ul');
		ul.addEventListener('click', function(e) {
			alert('hello world !');
			// e.target 得到点击的对象
			e.target.style.backgroundColor = 'pink';
		})
		</script>
	</body>
</html>
