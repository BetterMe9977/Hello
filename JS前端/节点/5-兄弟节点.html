<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div>我是div</div>
		<div>我是span</div>
		<script>
			var div = document.querySelector('div');
			//1.  nextSibling 下一个兄弟节点 包含元素节点或者文本节点等
			console.log(div.nextSibling);  // #text
			// previousSibling 上一个兄弟节点 包含元素节点或者文本节点等
			console.log(div.previousSibling);  // #text
			
			// I9 以上支持
			// 2.nextElementSibling 下一个兄弟节点 包含元素节点或者文本节点等
			console.log(div.nextElementSibling);  //  div
			// 2.previousElementSibling 下一个兄弟节点 包含元素节点或者文本节点等
			console.log(div.previousElementSibling);  //  null
		</script>
	</body>
</html>
