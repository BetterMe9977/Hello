<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function fn() {
				var d1 = +new Date();
				var array = [];
				for (var i = 0; i < 1000; i++) {
					array.push('<div style="width:100px; heigth:2px; border:1px solid blue;"></div>');					
				}
				document.body.innerHTML = array.join('');
				var d2 = +new Date();
				console.log(d2 - d1);
			}
			fn();
			
			// innerHTML 创建多个元素效率更高（必要拼接字符串，采取数组拼接形式），结构稍微复杂。
			// innerElement() 创建多个元素效率稍微低一点，但是结构更清晰
		</script>
	</body>
</html>
