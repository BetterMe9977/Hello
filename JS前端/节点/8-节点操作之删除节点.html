<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		<button>删除</button>
		<ul>
			<li>熊大</li>
			<li>熊二</li>
			<li>光头强</li>
		</ul>
		<script>
			// 1. 获取元素
			var ul = document.querySelector('ul');
			var btn = document.querySelector('button');
			// 2, 删除元素  node.removeChild(child)
			// 删除父节点中的子节点  返回删除的节点
			//console.log(ul.children[0]);
			// ul.removeChild(ul.children[0]);
			// 3. 点击按钮 依次删除李¥里面的孩子
			btn.onclick = function() {
				if (ul.children.length == 0) {
					this.disabled = true;
				} else {
					ul.removeChild(ul.children[0]);
				}				
			}
		</script>
	</body>
</html>
