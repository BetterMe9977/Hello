<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			table {
				width: 500px;
				margin: 100px auto;
				border-collapse: collapse;
				text-align: center;
			}
			
			td,
			th {
				border: 1px solid #333;
			}
			
			thead tr {
				height: 40px;
				background-color: #ccc;
			}
		</style>
	</head>
	<body>
		<table cellspacing="0">
			<thead>
				<tr>
					<th>姓名</th>
					<th>科目</th>
					<th>成绩</th>
					<th>操作</th>
				</tr>
			</thead>
		</table>
		<script>
			// 1. 先去准备好学生的数据
			var datas = [{
				name: '魏璎珞',
				subject: 'JavaScript',
				score: 100
			},{
				name: '弘历',
				subject: 'JavaScript',
				score: 90
			},{
				name: '傅恒',
				subject: 'JavaScript',
				score: 99
			},{
				name: '明玉',
				subject: 'JavaScript',
				score: 88
			}];
			// 2. 往tbody 里面创建行，有几个人（通过数组长度）就创建几行
			var tbody = document.querySelector('tbody');
			for (var i = 0; i < datas.length; i++) {  // 外面管行tr
				// 1) 创建 tr 行
				var tr = document.createElement('tr');
				tbody.appendChild(tr);
				// 2) 行里面创建单元格  td  但愿格的数量取决于每个对象里面属性个数
				// for 循环遍历对象 datas[i]
				for (var k in datas[i]) {  // 里面for循环管列 td
					// 创建单元格
					var td = document.createElement('td');
					// 把对象里面的属性值 给 td 
					//console.log(datas[i][k]);
					td.innerHTML = datas[i][k];
	
					tr.appendChild(td);
				}
				// 3) 创建有删除的单元格
				var td = document.createElement('td');
				td.innerHTML = '<a href="javascript:;">删除</a>'
				tr.appendChild(td);		
						
			}
			// 4. 删除操作 
			var as = document.querySelectorAll('a');
			for (var i = 0; i < as.length; i++) {
				as[i].onclick = function() {
					// 点击 a 删除 当前a所在的行  node.removeChild(child)
					tbody.removeChild(this.parentNode.parentNode);
				}
			}
			
			// for (var k in obj) {
			// 	k 属性名
			// 	obj[k] 属性值
			// }
		</script>
	</body>
</html>
