<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			
			// 1～100之间的整数累加和
			//循环100次，计数器i
			//存储结果变量sum
			//核心算法： 1 + 2 + 3 + 4 + …… ；  sum = sum + i；
			
			var sum = 0;
			for (var i = 1; i <= 100; i++) {
				//sum = sum + i;
				sum += i;
			}
			console.log(sum);
		</script>
