<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//从大到小判断
			//弹出prompt输入框
			//使用if else if 判断
			var score = prompt('请输入分数：');
			if (score >= 90) {
				alert('真棒！')
			} else if(score >= 80){
				alert('很好！')
			} else if(score >= 70){
				alert('加油！')
			} else if(score >= 60){
				alert('危险！')
			} else {
				alert('面壁思过！')
			}
		</script>
	</head>
	<body>
	</body>
</html>
