<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//总结： = 为赋值，把右边给左边；  == 为判断值是否相等
			//		=== 为 判断两边值和数据类型是否完全相同
			console.log(3 >= 5);
			console.log(2 <= 4);
			console.log('-----------------');
			
			//1. 程序中等号为 == 默认转换数据类型，会把字符串的类型转换为数字型
			//   只要求值相等  即为true
			console.log('-----------------');
			console.log(3 == 5);
			console.log('kiki' == 'jojo');
			console.log(18 == 18);
			console.log(18 == '18');
			console.log(18 != 18);
			
			//2. 程序中有全等，一摸一样 ===
			//  要求数据类型  值  完全一致 为true
			console.log('-----------------');
			console.log(18 === 18);  
			console.log(18 === '18'); //false
			console.log();
		</script>
	</head>
	<body>
	</body>
</html>
