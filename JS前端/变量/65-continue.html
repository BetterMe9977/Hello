<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// continue 关键字
			for (var i = 1; i <= 5; i++) {
				if (i == 3) {
					continue; //退出本次循环，进入下次循环
				}
				console.log('第' + i + '个');
			}
			
			//1. 求1-100之间，除了能被7整除之外的整数和
			var sum = 0;
			for (var i = 1; i <= 100; i++) {
				if (i % 7 == 0) {
					continue; //退出本次循环，进入下次循环
				}
				sum += i;
			}
			console.log(sum);
			
		</script>
	</head>
	<body>
	</body>
</html>
