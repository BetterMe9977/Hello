<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//1. 把数字型转换为字符串型   变量.toString()
			var num = 10;
			var str = num.toString();
			console.log(str);    //10
			console.log(typeof str); //string
			
			//2. 使用方法 String()  强制转换
			console.log(String(num));
			console.log(typeof String(num));
			
			//3. 使用  + 拼接字符串的方法实现转换效果
			console.log(num + '');
			console.log(typeof (num + ''));
			
		</script>
	</head>
	<body>
	</body>
</html>
