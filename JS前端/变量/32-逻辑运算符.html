<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//用来进行布尔值运算的运算符，其返回值也是布尔值
			//	开发中常用于多个条件的判断
			
			//1. 逻辑与&&   两侧都为true，结果为true
			console.log(3 > 5 && 3 > 2);
			console.log(3 < 5 && 3 > 2);
			console.log('--------------');
			
			//2. 逻辑或 ｜｜  两侧只要有一个为true，结果true
			console.log(3 > 5 || 3 > 2);
			console.log(3 > 5 || 3 > 2);
			console.log(3 > 5 && 3 < 2);
			
			//3. 逻辑非not ！
			console.log('--------------');
			console.log(!true);
			console.log(!false);
			console.log(!(3 > 5));
			
			
			console.log();
		</script>
	</head>
	<body>
	</body>
</html>
