		<title></title>
		<script>
			//弹出一个输入框prompt 让用户输入年龄
			//把用户输入的值用变量保存起来，
			//把刚才输入的年龄与所要输出的字符串拼接（程序内部处理）

			var age = prompt('请输入您的年龄');
			var str = '您今年已经' + age + '岁了';
			alert(str);
			
		</script>
