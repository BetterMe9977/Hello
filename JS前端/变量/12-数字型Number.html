<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			var num = 10; //num 数字型number
			console.log(typeof(num));
			var PI = 3.14 //  number
			console.log(typeof(PI)); 
			
			//1. 八进制 0～7 我们程序里面数前面加0 表示八进制
			var num1 = 010;
			console.log(num1);  // 010 八进制 转换成10进制 就是8
			var num2 = 012;
			console.log(num2);  //10
			
			//2. 十六进制 0～9  a～f  #ffffff 数字的前面加上0x 表示十六进制
			var num3 = 0x9;
			console.log(num3); //9
			var num4 = 0xa;
			console.log(num4); //10
			
			//3. 数字型的最大值
			console.log(Number.MAX_VALUE);
			
			//4. 数字型的最小值
			console.log(Number.MIN_VALUE);
			
			//5. 无穷大
			console.log(Number.MAX_VALUE * 2);  //Infinity
			
			//6. 无穷大
			console.log(-Number.MAX_VALUE * 2);  //Infinity
			
			//7. 非数字
			console.log('jojo' - 100); //NaN
			 
		</script>
	</head>
	<body>
	</body>
</html>
