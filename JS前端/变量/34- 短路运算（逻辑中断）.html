<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<script>
			// 短路运算：当多个表达式，左边值确定结果时，就不再看右边
			//1. 逻辑与短路运算 如果表达式1 结果为真，则返回表达式2；
			//		如果表达式1 结果为假，则返回表达式1
			
			//逻辑与短路运算
			console.log(123 && 456);  // 456 
			console.log(0 && 456);  //0
			console.log(0 && 456 && 1 + 2);
			console.log('' && 0 && 456 && 1 + 2);  // ‘’
			
			
			//2. 逻辑或短路运算
			// 如果表达式1 结果为真，结果为真，返回表达式1
			//如果表达式1 结果为假，结果为真，返回表达式2
			console.log('-------------');
			console.log(123 || 456);
			console.log(123 || 456 || 678);
			console.log(0 ||1 + 2 || 123 || 456 || 678);
			
			//逻辑中断很重要！！ 会影响程序的运行结果
			console.log('-------------');
			var num = 0;
			console.log(123 || num++);
			console.log(num);   //0
		</script>
	</head>
	<body>
	</body>
</html>
