<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//for循环可以执行相同的代码
			for (var i = 1; i <= 10; i++){
				console.log('hello');
			}
			
			//可以让用户控制输出的次数
			var num = prompt('请您输入次数');
			for (var i = 1; i <= num; i++){
				console.log('hello');
			}
		</script>
	</head>
	<body>
	</body>
</html>
