<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// 条件表达式？ 表达式1 : 表达式2
			// 条件表达式 true执行 表达式1 ；  false执行 表达式2
			var num = 10;
			var result = num > 5 ? 'yes' : 'no';
			console.log(result);
			
			//三元表达式是简化版的if else
			
			if (num > 5) {
				result = 'yes';
			} else {
				result = 'no';
			}
			console.log(result);
		</script>
	</head>
	<body>
	</body>
</html>
