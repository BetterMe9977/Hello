<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//1. 打印从1-100岁
			var i = 1;
			do {
				console.log('这个人今年' + i + '岁');
				i++;
			} while (i <= 100)
			
			//2. 计算1-100 之间所有整数和
			var sum = 0;
			var j = 1;
			do {
				sum += j;
			} while (j <= 100)
			console.log(sum);
			
			// 3. 弹出一个提示框，你爱我吗？如果输入我爱你，就提示结束，否则，一致询问
			
			do {
				var message = prompt('你爱我吗？');
			} while (message !== '我爱你')
			alert('我也爱你啊')
			
		</script>
	</head>
	<body>
	</body>
</html>
