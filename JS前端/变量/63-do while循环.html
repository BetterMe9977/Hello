<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// 1. do while 循环 语法结构
			// do {
			// 	// 循环体
			// } while (条件表达式)
			// 2. 执行思路： while 先执行一次循环体，再判断条件
			//如果表达式 true 继续执行循环体， false 推出循环体
			
			// 3. 代码
			var i = 1;
			do {
				console.log('hello');
				i++
			} while (i <=10)
		</script>
	</head>
	<body>
	</body>
</html>
