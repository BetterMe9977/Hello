		<script>
			//1. 双重for循环  语法结构

			//3. 外层循环循环一次，里面的循环执行全部
			//4. 代码验证
			
			for (var i = 1; i <= 3; i++) {
				console.log('外层循环第' + i + '次');
				for(var j = 1; j <= 3; j++){
					console.log('内层循环第' + j + '次');
				}
			}
		</script>
