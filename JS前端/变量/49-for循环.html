		<script>
			//1. for循环 重复某些代码，通常和计数有关
			//2. for循环 语法结构
			// for (初始化变量; 条件表达式; 操作表达式) {
			// 	//循环体
			// }
			
			//3. 初始化变量 就是用var 声明的一个普通变量体，通常用于作为计数器使用
			//4. 条件表达式 就是用来决定每一次循环是否继续执行 就是终止的条件
			//5. 操作表达式 是每次循环最后执行的代码 经常用于计数器变量进行更新（递增/递减）
			//6. 代码体验 :打印100句 hello
			
			for (var i = 1; i <= 100; i++){
				console.log('hello');
			}
		</script>
