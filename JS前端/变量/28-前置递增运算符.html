<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script> 
			//一个变量 + 1  num = num + 1 麻烦
			var num = 1;
			num = num + 1;
			num = num + 1;
			console.log(num);
			
			//递增和递减运算符必须和变量配合使用
			//前置递增运算符  ++num
			//先加1 后返回值
			
			var age = 1;
			++age;
			console.log(age);
		
			//
			var p = 10;
			console.log(++p + 10);
		</script>
	</head>
