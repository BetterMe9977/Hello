<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			var num = 10;
			num ++;
			console.log(num);  //11
			
			//1. 前置自增和后置自增单独使用效果一样
			//2. 后置自增，先返回值，再自加1
			
			var age = 10;
			 console.log(age++ + 10);   //20
			 console.log(age);  //11
			 
		</script>
	</head>
	<body>
	</body>
</html>
