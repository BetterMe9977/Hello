<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// 弹出prompt输入框 用户输入年龄 保存输入值到变量
			//使用if语句来判断年龄，如果年龄大于18就执行if大括号里面语句
			
			var age = prompt('请输入您的年龄:');
			if (age >= 18){
				alert('play computer!');
			}
			alert('go to study!');
		</script>
	</head>
	<body>
	</body>
</html>
