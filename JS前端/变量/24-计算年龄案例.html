
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//弹出输入框，输入出生年份
			//保存输入变量值，今年-变量值

			var year = prompt('请输出您的出生年份');
			var age = 2018 - year;   //year字符窜型，隐式转换
			alert('您今年已经' + age + '岁了');
		</script>
	</head>
