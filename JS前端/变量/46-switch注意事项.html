<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//switch 注意事项
			//1. 开发中，表达式常写成变量
			//2. 表达式值 和 case值 匹配时候是全等，值 和 数据类型 都一致
			//3. break 退出switch循环; 没有写不退出，继续往下执行
			var num = 3;
			switch(num) {
				case 1:
					console.log(1);
					break;
				case 3:
					console.log(3);
					//break;
				case '3':
					console.log('3');
					break;
				case 3:
					console.log(3);
					break;
			}
			
		</script>
	</head>
	<body>
	</body>
</html>
