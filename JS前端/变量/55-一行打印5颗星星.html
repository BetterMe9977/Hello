<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// 输出5个星星
			for (var i = 1; i <= 5; i++) {
				console.log('🌟');
			}
			
			// 一行打印5个星星
			var str = '';
			for (var i = 1; i <= 5; i++) {
				str += '🌟';
			}
			console.log(str);
			
			//用户输入星星个数
			var num = prompt('请您输入星星的个数');
			var str = '';
			for (var i = 1; i <= num; i++) {
				str += '🌟';
			}
			console.log(str);
		</script>
	</head>
	<body>
	</body>
</html>
