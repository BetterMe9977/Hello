<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//打印n行n列星星
			var row = prompt('请您输入行数');
			var cols = prompt('请您输入列数');
			var str = ''
			for (var i = 1; i <= row; i++) {
				for(var j = 1; j <= cols; j++){
					str += '🌟';
				}
				//如果一行打印结束，要另起一行
				str = str + '\n'
			}
			console.log(str);
		</script>
	</head>
	<body>
	</body>
</html>
