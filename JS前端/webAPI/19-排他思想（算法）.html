<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button>按钮1</button>
		<button>按钮2</button>
		<button>按钮3</button>
		<button>按钮4</button>
		<button>按钮5</button>
		<script>
			// 1. 获取所有按钮元素
			var btns = document.getElementsByTagName('button');
			// btns 得到的是伪数组 里面的每一个元素 btns[i]
			for (var i = 0; i < btns.length; i++) {
				btns[i].onclick = function () {
					// 1) 先把所有按钮背景颜色去掉
					for (var i = 0; i < btns.length; i++) {
						btns[i].style.backgroundColor = '';
					}
					// 2）再让当前元素背景颜色为pink
					this.style.backgroundColor = 'pink';
				}
			}
			// 2. 首先先排除其他人， 然后才设置自己的样式 这种排除其他人的思想叫做排他思想
		</script>
	</body>
</html>
