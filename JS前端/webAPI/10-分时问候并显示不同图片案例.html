<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			img {
				width: 300px;
			}
		</style>
	</head>
	<body>
		<img src="images:am.jpeg" />
		<div>上午好</div>
		<script>
			// 根据系统不同事件判断，需要日期内置对象
			// 利用多分枝语句设置不同的图片
			// 需要一个图片 根据时间修改图片，操作src 属性
			// 需要一个div元素，显示不同问候语，修改元素内容即可
			// 1. 获取元素
			var img = document.querySelector('img');
			var div = document.querySelector('div');
			// 2. 得到当前的小时数
			var date = new Date();
			var h = date.getHours();
			// 3. 判断小时数改变图片和文字信息
			if (h < 12) {
				img.src = 'images:am.jpeg';
				div.innerHTML = 'Good mornig!'				
			} else if (h < 18) {
				img.src = 'images:pm.jpeg';
				div.innerHTML = 'Good afternoon!'		
			} else {
				img.src = 'images:n.jpeg';
				div.innerHTML = 'Good night!'		
			}
			
		</script>
	</body>
</html>
