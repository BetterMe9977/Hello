<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div class="wrap">
			<table>
				<thead>
					<tr>
						<th>
							<input type="checkbox" id="j_cbAll" checked='checked'/>
						</th>
						<th>商品</th>
						<th>价钱</th>
					</tr>
				</thead>
				<tbody id="j_tb">
					<tr>
						<td>
							<input type="checkbox">
						</td>
						<td>iPhone8</td>
						<td>8000</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox">
						</td>
						<td>iPad Pro</td>
						<td>5000</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox">
						</td>
						<td>iPad Air</td>
						<td>2000</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox">
						</td>
						<td>Apple Watch</td>
						<td>2000</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script>
			// 1. 全选和取消全选做法： 让下面所有复选框的checked属性（选中状态） 跟随 全选按钮即可
			// 获取元素
			var j_cbAll = document.getElementById('j_cbAll');   //全选按钮
			var j_tbs = document.getElementById('j_tb').getElementsByTagName('input');
			// 注册事件
			j_cbAll.onclick = function() {
				// this.checked 可以得到当前复选框的选中状态 
				// true选中，false未选中
				console.log(this.checked);
				for (var i = 0; i < j_tbs.length; i++) {
					j_tbs[i].checked = this.checked;
				}
			}
			// 2. 下面复选框需要全部选中，上面全选才能选中做法：
			// 给下面所有复选框绑定点击事件，每次点击 都要循环
			for (var i = 0; i < j_tbs.length; i++) {
				// flag 控制全选按钮是否被选中
				var flag = true;
				j_tbs[i].onclick = function() {
					// 每次点击下面的复选框都要循环检查4个按钮是否全被选中
					for (var i = 0; i < j_tbs.length; i++) {
						if (!j_tbs[i].checked) {
							flag = false;
							break;
							//退出循环，提高效率
						}
					}
					j_cbAll.checked = flag;
				}
			}
		</script>
		
	</body>
</html>
