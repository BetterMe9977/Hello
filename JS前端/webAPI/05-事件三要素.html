<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button id="btn">hello</button>
		<script>
			// 点击一个按钮 弹出一个对话框
			// 1. 事件： 事件源  事件类型  事件处理程序   三要素
			// 1） 事件源： 事件被触发的对象  
			var btn = document.getElementById('btn');
			// 2) 事件类型 如何触发 什么事件
			// 3） 事件处理程序  通过一个函数赋值的方式 完成
			btn.onclick = function() {
				alert('点击');
			}
		</script>
	</body>
</html>
