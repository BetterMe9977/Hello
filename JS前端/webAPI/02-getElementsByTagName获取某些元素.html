<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		<ul>
			<li>hello 1</li>
			<li>hello 2</li>
			<li>hello 3</li>
			<li>hello 4</li>
			<li>hello 5</li>
			<li>hello 6</li>			
		</ul>
		<ol id="ol">
			<li>ByBy 1</li>
			<li>ByBy 2</li>
			<li>ByBy 3</li>
			<li>ByBy 4</li>
			<li>ByBy 5</li>
		</ol>
		<script>
			// 1. 返回的是 获取到的对象的集合 以伪数组形式存储
			var lis = document.getElementsByTagName('li');
			console.log(lis);  // Collection(6) [li, li, li, li, li, li]
			console.log(lis[0]);
			
			// 2. 遍历方式 依次打印元素
			for (var i = 0; i < lis.length; i++) {
				console.log(lis[i]);
			}
			
			// 3. 如果页面只有一个li 返回的还是伪数组的形式
			// 4. 如果页面没有这个元素 返回的空的伪数组
			// 5. element.getElementsByTagname('标签名')
			//var ol = document.getElementsByName('ol'); //[ol]
			//console.log(ol[o].getElementsByTagName('li'));
			var ol = document.getElementById('ol');
			console.log(ol.getElementsByTagName('li'));
			
			
			
		</script>
	</body>
</html>
