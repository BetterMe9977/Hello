<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box {
				position: relative;
				width: 400px;
				border-bottom: 1px solid #ccc;
				margin: 100px auto;
			}
			.box input {
				width:370px;
				height: 30px;
				border: 0;
				outline: none;
			}
			.box img {
				position: absolute;
				top: 2px;
				right: 2px;
				width: 24px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<label for="">
				<img src="images:close.jepg" alt="" id="eye"/>
			</label>
			<input type="password" name="" id="pwd" />
		</div>
		<script>
			// 1. 获取元素
			var eye = document.getElementById('eye');
			var pwd = document.getElementById('pwd');
			// 2. 注册事件 处理程序
			var flag = 0;
			eye.onclick = function() {
				// 点击一次之后，flag值一定要发生变化
				if (flag == 0) {
					pwd.type = 'text';
					eye.src = 'images:open.jepg'
					flag = 1;
				} else {
					pwd.type = 'password';
					eye.src = 'images:close.jepg'
					flag = 0;
				}
				
				
			}
		</script>
	</body>
</html>
