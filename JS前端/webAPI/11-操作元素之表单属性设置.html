<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button>按钮</button>
		<input type="text" value="输入内容"/>
		<script>
			// 1. 获取元素
			var btn = document.querySelector('button');
			var input = document.querySelector('input');
			// 2. 注册事件
			btn.onclick = function() { 
				//input.innerHTML = '点击了';  // 这个是 普通盒子 如 div标签里面的内容
				// 表单里面的值是通过value来修改的
				input.value = '被点击了';
				// 如果想要某个表单被禁用，不能再点击 disabled 
				// 让button按钮禁用
				this.disabled = true;
				// this 指向的是事件函数的调用者 btn
			}
		</script>
	</body>
</html>
