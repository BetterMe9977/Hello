<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="time">2019-9-9</div>
		<script>
			// 1. 文档页面从上往下加载，script 写到标签的下面
			// 2. 参数 id是大小写敏感的字符串
			// 3. 返回的是一个元素对象
			var timer = document.getElementById('time');
			console.log(timer);
			console.log(typeof timer);  // object
			
			// console.dir 打印返回的元素对象 更好查看里面 属性和方法 
			
			console.dir(timer);
		</script>
	</body>
</html>
