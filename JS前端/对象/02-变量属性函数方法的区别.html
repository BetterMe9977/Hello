<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// 变量 属性 函数 方法的区别
			// 变量 和 属性的相同点 他们都是来存储数据的
			
			var num = 10;
			var obj = {
				age: 18,
				fn: function() {
					
				}
				
			}
			function fn() {
				
			}
			
			console.log(num);
			console.log(obj.age);
			// 变量 ：单独声明并赋值，使用的时候直接写变量名 单独存在
			// 属性： 在对象里面不需要声明， 使用的时候必须是 对象.属性名
			// 2. 函数和方法的相同点 都是实现某种功能 做某件事
			// 函数是单独声明 并且调用时候： 函数名() 单独存在
			// 方法 在对象里面 调用的时候 对象.方法()
		</script>
	</head>
	<body>
	</body>
</html>
