<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script> 
			// 返回数组元素索引号方法  indexOf(数组元素) 
			// 作用就是返回该数组元素的索引号 ， 从数组前面开始查找
			// 它只返回第一个满足条件的索引号
			// 如果找不到该元素，返回 -1
			var arr = ['red', 'green', 'blue', 'pink']
			console.log(arr.indexOf('blue')); //2
			console.log(arr.lastIndexOf('blue'));  // 2
			
			// 返回数组元素索引号方法  lastIndexOf(数组元素)
			// 作用就是返回该数组元素的索引号 ， 从数组后面开始查找
			console.log(arr.indexOf('black')); // -1
			console.log(arr.lastIndexOf('black'));  // -1
			
		</script>
	</head>
	<body>
	</body>
</html>
