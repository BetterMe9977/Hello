<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// 1. 利用数组字面量
			var arr = [1, 2, 3];
			console.log(arr[0]);
			
			// 2. 利用new Array()
			var arr1 = new Array();  //创建了一个空的数组
			var arr1 = new Array(2);  //数组长度为2  里面有2个空的数组元素
			console.log(arr1);  //(2) [empty × 2]
			
			var arr1 = new Array(2,3); //数组长度为2  里面有2个数组元素2, 3
			console.log(arr1);  //  (2) [2, 3]
			
		</script>
	</head>
	<body>
	</body>
</html>
