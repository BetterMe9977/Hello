<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//Math数学对象 不是一个构造函数，所以不需要new来调用 而是直接使用里面的属性和方法即可
			console.log(Math.PI);  //一个属性 yuanzhoulv
			console.log(Math.max(1, 99, 3));
			console.log(Math.max(-1, -99, -3));
			console.log(Math.max(1, 99, 'kiki'));  // NaN
			console.log(Math.max()); //-Infinity
		</script>
	</head>
