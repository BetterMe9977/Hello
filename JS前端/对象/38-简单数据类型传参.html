<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// 简单数据类型传参
			function fn(a) {
				a++;
				console.log(a);
			}
			var x = 10;
			fn(x);  // 11
			console.log(x);  //10
			
			// 函数的形参可以看作是一个变量，把一个值类型变量作为参数传给函数的形参时候
			// 其实是把变量在空间里的值复制一份给形参， 在方法内部对形参做任何修改，
			// 都不会影响到外部变量
		</script>
	</head>
	<body>
	</body>
</html>
