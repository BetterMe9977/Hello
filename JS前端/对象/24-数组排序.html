<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// 数组排序
			// 1. 翻转数组
			var arr = ['pink', 'red', 'blue'];
			arr.reverse();
			console.log(arr);
			
			// 2. 数组排序（冒泡排序）
			var arr1 = [3, 4, 7, 1];
			var arr2 = [13, 4, 77, 1, 7];
			arr1.sort();
			console.log(arr1);
			
			arr2.sort(function(a,b) {
				return a - b;  //升序排列
			});			
			console.log(arr2);
			
			arr2.sort(function(a,b) {
				return b - a;  //降序排列
			});			
			console.log(arr2);
			
			
		</script>
	</head>
	<body>
	</body>
</html>
