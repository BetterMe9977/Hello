<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//遍历对象
			var obj = {
				 name: 'jojo',
				 age: 18,
				 sex: 'man',
				 fn: function() {
					 
				 }
			}
			console.log(obj.name);
			console.log(obj.age);
			console.log(obj.sex);
			
			// for in 遍历对象
			// for (变量 in 对象) { }
			
			for (var k in obj) {
				console.log(k); 
				console.log(obj[k]);
			}
			
			// 使用 for in 里面的变量 喜欢写 k  或者 key
			
		</script>
	</head>
	<body>
	</body>
</html>
