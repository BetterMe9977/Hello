<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// 利用构造函数创建对象  因为：
			//字面量创建对象 和 new Object 创建对象的方式，一次只能创建一个对象
			
			var ldh = {
				uname: 'jojo',
				age: 55,
				sing: function() {
					console.log('hello');
				}
			}
			
			var rain = {
				uname: 'rain',
				age: 55,
				sing: function() {
					console.log('byby');
				}
			}
			
			// 因为每次创建的对象，里面的很多属性和方法大量相同 只能复制
			// 可以利用函数的方法 重复这些相同的代码 把这个函数称为 构造函数
			// 这个函数 里面封装的不是普通代码， 而是对象
			// 构造函数 就是把对象里面一些相同的属性和方法抽象出来封装到函数里面
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
