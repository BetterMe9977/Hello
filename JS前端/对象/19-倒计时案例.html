<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// 倒计时效果
			// 1. 核心算法：输入时间-现在时间=剩余时间
			// 2. 用时间戳 总毫秒数相减
			// 3. 剩余时间总毫秒数 转换为 天 时 分 秒
			
			function countDown(time) {
				var nowTime = +new Date();
				var inputTime = +new Date(time);
				var times = (inputTime - nowTime)/1000;  //剩余时间总的秒数
				var d = parseInt(times / 60 / 60 / 24); //天
				d = d < 10 ? '0' + d : d;
				var h = parseInt(times / 60 / 60 % 24); // 时
				h = h< 10 ? '0' + h : h;
				var m = parseInt(times / 60 % 60 ); // 分
				m = m < 10 ? '0' + m : m;
				var s = parseInt(times % 60); // 秒
				s = s < 10 ? '0' + s : s;
				return d + '天 ' + h + '时' + m + '分'ß + s + '秒';
				//var time = prompt('请您输入时间')
			}
			console.log(countDown('2024-6-1 18:00:00'));
			
		</script>
	</head>
	<body>
	</body>
</html>
