<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// 构造函数 和 对象
			
			// 1. 构造函数 泛指某一大类 类似于 java语言中的 类（class)
			function Star(uname, age, sex) {
				this.name = uname;
				this.age = age;
				this.sex = sex;
				this.sing = function(sang) {
					console.log(sang);
				}
				
			}
			
			// 2. 对象 是 特指 某一个具体的事物 
			var user1 = new Star('jack', 18, 'man'); // 返回的是一个对象 
			console.log(user1);  
			//  Star {name: "jack", age: 18, sex: "man", sing: ƒ}
			
			// 3. 利用构造函数创建对象的过程 称之为 对象的实例化
			
			
		</script>
	</head>
	<body>
	</body>
</html>
