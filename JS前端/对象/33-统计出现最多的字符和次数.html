<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// 一个对象
			var o = {
				age: 18;
			}
			if (o['age']) {
				console.log('里面有该属性');
			} else {
				console.log('里面没有该属性');
			}
			
			// 判断一个字符串 'abcoefoxyozzopp' 中出现次数最多的字符 并统计其次数
			// 核心算法： 利用charAt()　遍历这个字符串
			// 把每个字符都存储给对象，如果对象没有该属性，就为1，如果存在了就 +1
			// 遍历对象，得到最大值 和 该字符
			
			var str = 'abcoefoxyozzopp';
			var o = {};
			for (var i = 0; i < str.length; i++) {
				var chars = str.charAt(i); // chars 是字符串得到的每一个字符
				if(o.['a']) { // o[chars] 得到的是属性值
					o[chars]++;
				} else {
					o[chars] = 1;
				}
			}
			console.log(0);
			
			// 2. 遍历对象
			var max = 0;
			var ch = '';
			for (var k in o) {
				// k 得到是属性名
				// o[k] 得到的是 属性值
				if (o[k] > max) {
					max = o[k]
					ch = k;
				}
			}
			console.log(max);
			console.log('最多的字符是：' + ch);
	
			
		</script>
	</head>
	<body>
	</body>
</html>
