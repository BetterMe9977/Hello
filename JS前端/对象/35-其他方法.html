<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// 1. 替换字符 replace（‘被替换的字符’，‘替换为的字符’）
			//  只会替换第一个字符
			var str = 'andyandy';
			console.log(str.replace('a','b'));  
			
			// 字符串 'abcoefoxyozzopp' 把o替换成* 
			var str1 =  'abcoefoxyozzopp';
			while (str1.indexOf('o')) !== -1) {
				str1 = str1.replace('o', '*')
			}
			console.log(str1);
			
			// 2. 字符转换为数组 split（‘分隔符’）
			var str2 = 'red, pink, blue';
			console.log(str2.split(','));
			var str3 = 'red&pink&blue';
			console.log(str2.split('&'));
		</script>
