		<script>
			// 字符串操作方法
			// 1. concat（‘字符串1’，字符串2’……）
			var str = 'andy';
			console.log(str.concat('red'));
			
			// 2. substr('截取的起始位置'，‘截取几个字符)
			var str1 = 'hello world';
			console.log(str1.substr(2,2)); //从2个开始 截取2个字符
