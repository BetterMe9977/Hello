<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// 查找字符串‘abcoefoxyozzopp’ 中所有o出现的位置以及次数
			// 核心算法： 先查找第一个o出现的位置
			// indexOf 返回的结果不是 -1 ，就继续往后找
			// indexOf 只能查找到第一个， 后面的查找，是当前索引 + 1
			var str = 'abcoefoxyozzopp';
			var index = str.indexOf('o');
			var num = 0;
			//console.log(index);  //  第一个结果
			while (index !== -1) {
				console.log(index);
				num++;
				index = str.indexOf('o', index + 1)
			}
			console.log('o出现的次数是：' + num);
		</script>
	</head>
	<body>
	</body>
</html>
