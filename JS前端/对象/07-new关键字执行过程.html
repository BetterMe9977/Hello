<!DOCTYPE html>

		<title></title>
		<script>
			// new关键字执行过程
			// 1. new 构造函数可以在内存中创建了一个空的对象
			// 2. this 会指向空对象
			// 3. 执行构造函数里面代码，给空对象添加属性和方法
			// 4. 返回这个对象 （所以不用return）
			
			function Star(uname, age, sex) {
				this.name = uname;
				this.age = age;
				this.sex = sex;
				this.sing = function(sang) {
					console.log(sang);
				}
				
			}
			
			// 对象 是一个具体的事物 
			var user1 = new Star('jack', 18, 'man'); // 返回的是一个对象 
			console.log(user1);

			// Star {name: "jack", age: 18, sex: "man", sing: ƒ}
