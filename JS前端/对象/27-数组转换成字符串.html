<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// 数组转换成字符串
			// 1. toString() 将数组转换成字符串
			var arr = [1, 2, 3];
			console.log(arr.toString()); // 1,2,3
			
			// 2. join(分隔符)
			var arr = ['green', 'blue', 'pink'];
			console.log(arr.join()); //  green,blue,pink
			console.log(arr.join('-')); // green-blue-pink
			console.log(arr.join('&')); // green&blue&pink
		</script>
	</head>
	<body>
	</body>
</html>
