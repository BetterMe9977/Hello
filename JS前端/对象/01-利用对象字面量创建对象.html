<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// 利用对象字面量创建对象
			var obj = {}; //创建了一个空对象
			//
			var obj = {
				name: 'jojo',
				age: 18,
				sex: 'man',
				sayHi: function() {
					console.log('hi~');
				}
			}
			
			// 1. 里面的属性或方法，键值对形式， 键/属性名 ： 值/属性值
			// 2. 多个属性或者方法中间用逗号隔开
			// 3. 方法冒号后面 是 一个匿名函数
			
			// 2. 使用对象
			// 1. 调用对象的属性， 对象名.属性
			console.log(obj.name);
			// 2. 调用对象还有一种方法 对象名['属性名']
			//console.log(obj[name]);  //undefined 
			console.log(obj['name']);
			console.log(obj['age']);
			
			// 3. 调用对象的方法 sayHi
			obj.sayHi();
			 
			
		</script>
	</head>
	<body>
	</body>
</html>
