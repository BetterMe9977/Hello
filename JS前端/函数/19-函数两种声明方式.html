<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// 函数的两种声明方式
			// 1. 利用函数关键字自定义函数（命名函数）
			function fn() {
				
			}
			fn();
			
			// 2. 函数表达式 --  匿名函数
			// var 变量名 = function() {};
			var fun = function() {
				console.log('我是函数表达式');
			}
			fun();
			
			var fun = function(aru) {
				console.log(aru);
			}
			fun('kiki');
			// 1. fun 是变量名，不是函数名
			// 2. 函数表达式声明方式和声明变量差不多，变量里存的值，函数表达式存函数
			// 3. 函数表达式也可以进行传递参数
		</script>
	</head>
	<body>
	</body>
</html>
