<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//函数形参实参个数匹配
			function getSum(num1, num2) {
				console.log(num1 + num2);
			}
			// 1. 如果实参和形参的个数一致，则正常输出
			getSum(1,2);
			// 1. 如果实参多于形参的个数，会取到形参的个数
			getSum(1,2,3);
			// 1. 如果实参少于形参，多余的形参定义为undefined
			// 数字型 + undefined = NaN
			// 形参可以看作是不用声明的变量，num2 是一个变量但是没有接收值，结果是undefined
			getSum(1);  // NaN
		</script>
	</head>
	<body>
	</body>
</html>
