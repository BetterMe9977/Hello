<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// 1. 利用函数求任意两个数的和
			function getSum(num1, num2) {
				console.log(num1 + num2);
				
			}
			getSum(1,3);
			getSum(3,4);
			// 2. 利用函数求任意两个数之间的和
			function getSums(start, end) {
				var sum = 0;
				for (var i = start; i <= end; i++) {
					sum += i;
				}
				console.log(sum);
			}
			getSums(1,100);
			getSums(1,50);
			
			// 3. 注意
			// 多个参数之间用逗号隔开
			// 形参可以看作不用声明的变量
		</script>
	</head>

	</body>
</html>
