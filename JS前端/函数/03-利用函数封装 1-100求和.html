<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// 利用函数计算1-100累加和
			// 1. 声明函数
			function getSum() {
				var sum = 0;
				for (var i = 1; i <= 100; i++) {
					sum += i;
				}
				console.log(sum);
			}		
			//调用函数
			getSum();
			getSum();
		</script>
		
	</head>
	<body>
	</body>
</html>
