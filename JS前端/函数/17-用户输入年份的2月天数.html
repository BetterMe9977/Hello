<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// 用户输入年份，输出当前年份2月天数
			function backDay() {
				var year = prompt('请您输入年份：');
				if(isRunYear(year)) {
					alert('当前年份是闰年，2月份有29天');
				} else {
					alert('当前年份不是闰年，2月份有28天');
				}
			}
			backDay();
			
			// 判断闰年 函数
			function isRunYear(year) {
				// 如果是闰年，返回true ，不是返回return false;
				var flag = false;
				if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
					flag = true;
				}
				return flag;
			}
		</script>
	</head>
	<body>
	</body>
</html>
