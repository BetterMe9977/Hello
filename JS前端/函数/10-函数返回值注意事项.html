<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//函数返回值祝注意事项
			// 1. return 终止函数
			function getSum(num1, num2) {
				return num1 + num2;  // return后面的代码不会被执行
				alert('不能被执行');
			}
			console.log(getSum(1,2));
			
			// 2. return 只能返回一个值
			function fn(num1, num2) {
				return num1 , num2;  // 返回的结果是最后一个值
				alert('不能被执行');
			}			
			console.log(fn(1,2));
			
			// 3. 求任意两个数的 加减乘除 结果
			function getRes(num1, num2) {
				return [num1 + num2, num1 - num2, num1 * num2, num1 / num2];
			}
			var re = getRes(1,2); // 返回一个数组
			console.log(re);
			
			// 4. 函数返回如果有return 则返回return后面的值；如果没有return，返回undefined
			function fun1() {
				return 666;
			}
			console.log(fun1());
			//
			function fun2() {
				//return 666;
			}
			console.log(fun2());   //undefined
		
		</script>
	</head>
	<body>
	</body>
</html>
