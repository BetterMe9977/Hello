		<meta charset="utf-8">
		<title></title>
		<script>
			// 利用函数判断闰年
			function isRunYear(year) {
				// 如果是闰年，返回true ，不是返回return false;
				var flag = false;
				if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
					flag = true;
				}
				return flag;
			}
			console.log(isRunYear(2000));
			console.log(isRunYear(1999));
		</script>
