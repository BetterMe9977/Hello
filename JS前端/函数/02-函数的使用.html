<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// 函数的使用分两步： 声明函数  和  使用函数
			// 1. 声明函数
			// function 函数名() {
			// 	//函数体
			// }
			
			function sayHi() {
				console.log('hi~');
			}
			// 1. function 声明函数的关键字 全部小写
			// 2. 函数是做某件事情，函数名一般是动词
			// 3. 函数需要调用才执行
			sayHi();
			// 调用函数时候不能忘记 （）
		</script>
		
	</head>
	<body>
	</body>
</html>
