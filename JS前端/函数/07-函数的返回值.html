<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// 1. 函数是做某件事或者实现某种功能
			function cook(aru) {
				console.log(aru);
			}
			cook('shrim')
			
			// 2. 函数返回值用 return
			// function 函数名() {
			// 	return 需要返回的结果
			// }
			// 函数名();
			// 1. 函数只是实现某种功能，最终的结果需要返回给函数的调用者
			// 2. 只要函数遇到return 就把后面的结果，返回给函数的调用者 
			// 函数名（） = return 后面的结果
			// 3. 代码
			function getResult() {
				return 666;
			} 
			getResult();  //getResult() = 666;
			console.log(getResult());
			
			function cook(aru) {
				return aru;
			}
			console.log(cook('shrim')); 
			
			// 4. 求任意两个数的和
			function getSum(num1, num2) {
				return num1 + num2;
			}
			console.log(getSum(1,2));
			
		</script>
	</head>
	<body>
	</body>
</html>
