<!-- 
 <style></style>标签方式
 当某些样式在页面中被多个标签重复适用，为了编码更加灵活，边面书写重复代码，
 我们将样式代码从标签style属性中抽取出来，统一写入style标签中
 
 格式：
	<style>
		css样式代码
	</style>

适合：在页面中样式复用
