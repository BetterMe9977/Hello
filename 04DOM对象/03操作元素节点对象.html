<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type= "text" id= "t1" value="hello"/>
		<script>
			//获取 t1 的 value 属性值
			var t1=document.getElementById("t1");
			alert(t1.value);
			
			//修改  t1 的 value 属性值
			t1.value=("hi");
			
		</script>
	</body>
</html>

<!-- 
 元素对象常见属性
 1. value
 元素对象.value，获取元素对象的value属性值。
 元素对象.value=属性值   设置元素对象的value属性值
 
 2. className
 元素对象.className，获取元素对象的class属性值。
 元素对象.className=属性值，设置元素对象的class属性值。
 -->
