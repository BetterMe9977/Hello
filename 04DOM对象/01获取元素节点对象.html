<!-- 
 DOM对象的简述
 DOM（Document Object Model） 文档对象模型
	文档：标记型文档（HTML等）
DOM是将标记型文档中所有内容（标签/文本/属性）都封装成对象，通过操作对象的属性或者方法，
来达到操作或改变HTML展示效果的目的。

DOM树介绍
<html>										根元素<html>  
	<head>									元素<head>
		<title>文档标题</title>				元素<title>   --》文本：“文档标题”  
	</head>									</a>   <h1>	 --》文本：“我的链接”/“我的标题”
	<body>
		<a href="">我的链接</a>
		<h1>我的标题</h1>
	</body>
</html>
上述HTML文档会被浏览器由上到下依次加载并解析。 加载到浏览器的内存
加载并解析到内存中，会生成一张DOM树
其中：
1. 每个标签会被加载成DOM树上的一个元素节点对象
2. 每个标签的属性会被加载成DOM树上 的一个属性节点对象
3. 每个标签的内容体会被加载成DOM树上的一个文本节点对象
4. 整个DOM树，是一个文档节点对象，即DOM对象
5. 一个HTML文档加载到内存中就会形成一个DOM对象

DOM树的特点：
1. 必定会有一个根节点
2. 每个节点都是节点对象
3. 常见的节点关系：父子节点关系
4. 文本节点对象没有子节点--叶子节点
5. 每个节点都有一个父节点，零到多个子节点
6. 只有根节点没有父节点
 -->
