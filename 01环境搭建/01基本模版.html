<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">	   <!--HTML页面的 字符集 utf-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">		<!-- 使用IE最新的渲染模式 展示页面 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- 
	viewport 视口
	视口作用：用于移动设备将大型页面进行比例缩放显示
	设置只在移动设备上生效： width=device-width   视口宽度，动态取值, 
		initial-scale=1 初始化缩放设置。 移动设备打开网页时，缩放级别 100%，正常1～5
	
	-->
	<title>Bootstrap 101 Template</title>

    <!-- Bootstrap 依赖的样式和脚本-->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
	<script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

  </head>
  <body>
    <h1>Hello, world!</h1>

  
  </body>
</html>
