<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">	  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">		
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Bootstrap 101 Template</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
	<script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

  </head>
  <body>
		<a href="" class="btn btn-default" >默认按钮</a>
		<!-- 绿色 <button type="button" class="btn btn-success">Success</button> -->
		<a href="" class="btn btn-success" >绿色按钮</a>
		<a href="" class="btn btn-danger" >红色按钮</a>
		<a href="" class="btn btn-danger active" >红色按钮被点击的样式</a>
		<a href="" class="btn btn-danger disabled" >红色按钮被禁用样式</a>
		<a href="" class="btn btn-danger" disabled="disabled">红色按钮被禁用样式2</a>
		<a href="" class="btn btn-default btn-lg" >大按钮</a>
		<a href="" class="btn btn-default btn-xs" >超小按钮</a>
		
  </body>
</html>
