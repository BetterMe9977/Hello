<!-- 
排版对齐
BootStrap 提供统一的排版方式设置，方便开发人员对内容版式进行调整
帮助手册位置：全局CSS样式--排版--对齐

会将元素内所有内容都进行排版设置
text-left	使元素内容靠左显示
text-center	使元素内容居中显示
text-right	使元素内容靠右显示
<div class="text-center">
			wonderful day
			<img src="../img/1.png"/>
</div>

 -->
